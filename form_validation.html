<html>
<head>
<script>
function registration()
{
var name=document.getElementById("text1").value;
var email=document.getElementById("text2").value;
var uname=document.getElementById("text3").value;
var pwd=document.getElementById("text4").value;
var cpwd=document.getElementById("text5").value;
if(name=="")
{
alert('please enter your name');
}
else if(email=="")
{
alert('please enter your mail');
}
else if(uname=="")
{
alert('please enter your username');
}
else if(pwd=="")
{
alert('please enter your password');
}
else if(cpwd=="")
{
alert('please enter your confirm password');
}
else if(pwd!=cpwd)
{
alert('password do not match');
}
else if(pwd.length<8)
{
alert('password must be 8 character');
}
}
function clearform()
{
document.getElementById("text1").value="";
var email=document.getElementById("text2").value="";
var uname=document.getElementById("text3").value="";
var pwd=document.getElementById("text4").value="";
var cpwd=document.getElementById("text5").value="";
}
</script>
</head>
<body>
<h2 align="center">Create your account</h2>
<form align="center">
Name:
<input type="text" placeholder="enter name" id="text1"/><br><br>
EMAIL ID:
<input type="email" placeholder="enter email id" id="text2"/><br><br>
USER NAME:
<input type="text" placeholder="enter username" id="text3"/><br><br>
PASSWORD:
<input type="password" placeholder="enter password" id="text4"/><br><br>
CONFIRM PASSWORD:
<input type="password" placeholder="enter password" id="text5"/><br><br>
<input type="reset" value="Clear Form" onclick="clearform()" id="text6"/>
<input type="submit" value="Create Account" onclick="registration()" id="text7"/>
</form>
</body>
</html>
